name: CI Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: nba_db
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: adminpassword
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: adminpassword
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: microservices/ml-predictions/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install ML service dependencies
        working-directory: ./microservices/ml-predictions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Install notifications service dependencies
        working-directory: ./microservices/notifications
        run: npm ci

      - name: Install E2E test dependencies
        working-directory: ./tests/e2e
        run: npm ci

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
          MONGODB_URI: mongodb://admin:adminpassword@localhost:27017/nba_users?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_USER: admin
          RABBITMQ_PASS: adminpassword
          JWT_SECRET: test-secret-key
        run: npm test -- --coverage --verbose

      - name: Run ML service unit tests
        working-directory: ./microservices/ml-predictions
        env:
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
        run: pytest tests/ -v --tb=short

      - name: Run notifications service unit tests
        working-directory: ./microservices/notifications
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_USER: admin
          RABBITMQ_PASS: adminpassword
          MONGODB_URI: mongodb://admin:adminpassword@localhost:27017/nba_users?authSource=admin
        run: npm test -- --coverage --verbose

      - name: Start backend server for E2E tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
          MONGODB_URI: mongodb://admin:adminpassword@localhost:27017/nba_users?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_USER: admin
          RABBITMQ_PASS: adminpassword
          JWT_SECRET: test-secret-key
          PORT: 3000
        run: |
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          
          # Esperar a que el servidor esté listo (máximo 30 segundos)
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          
          # Verificar que el servidor esté realmente funcionando
          if ! curl -f http://localhost:3000/api/health; then
            echo "Server failed to start. Logs:"
            cat server.log
            exit 1
          fi

      - name: Run E2E integration tests
        working-directory: ./tests/e2e
        env:
          API_URL: http://localhost:3000
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
        run: npm test -- --verbose

      - name: Stop backend server
        if: always()
        run: |
          pkill -f "node src/server.js" || true

      - name: Test summary
        run: |
          echo "## Tests ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend: Tests unitarios ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ ML Predictions: Tests unitarios ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Notifications: Tests unitarios ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E: Test de integración completo ejecutado" >> $GITHUB_STEP_SUMMARY

