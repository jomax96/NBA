name: CI/CD Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: nba_db
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: adminpassword
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: adminpassword
        ports:
          - 5672:5672

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: microservices/ml-predictions/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install ML service dependencies
        working-directory: ./microservices/ml-predictions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install notifications service dependencies
        working-directory: ./microservices/notifications
        run: npm ci

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint || true

      - name: Lint ML service code
        working-directory: ./microservices/ml-predictions
        run: |
          pip install pylint
          pylint app.py --disable=C0111 || true

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
          MONGODB_URI: mongodb://admin:adminpassword@localhost:27017/nba_users?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_USER: admin
          RABBITMQ_PASS: adminpassword
          JWT_SECRET: test-secret-key
        run: npm test

      - name: Run ML service unit tests
        working-directory: ./microservices/ml-predictions
        env:
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
        run: pytest tests/ -v || true

      - name: Run notifications service unit tests
        working-directory: ./microservices/notifications
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_USER: admin
          RABBITMQ_PASS: adminpassword
        run: npm test || true

      - name: Run E2E tests
        working-directory: ./tests/e2e
        env:
          API_URL: http://localhost:3000
          MYSQL_HOST: localhost
          MYSQL_USER: nba_user
          MYSQL_PASSWORD: nba_password
          MYSQL_DATABASE: nba_db
        run: |
          npm ci
          npm test

  build-docker:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: nba-backend:latest
          cache-from: type=registry,ref=nba-backend:latest
          cache-to: type=inline

      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: nba-frontend:latest

      - name: Build ML predictions image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/ml-predictions
          push: false
          tags: nba-ml-predictions:latest

      - name: Build notifications image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/notifications
          push: false
          tags: nba-notifications:latest

