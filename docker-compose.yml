services:
  # MySQL Database (Read-Only - Datos NBA)
  mysql:
    image: mysql:8.0
    container_name: nba-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nba_db
      MYSQL_USER: nba_user
      MYSQL_PASSWORD: nba_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - nba-network

  # MongoDB (Usuarios)
  mongodb:
    image: mongo:7.0
    container_name: nba-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: nba_users
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - nba-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nba-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nba-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nba-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: adminpassword
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba-network

  # Backend Node 1
  backend-node1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend-node1
    environment:
      NODE_ENV: production
      PORT: 3000
      NODE_ID: node1
      MYSQL_HOST: mysql
      MYSQL_USER: nba_user
      MYSQL_PASSWORD: nba_password
      MYSQL_DATABASE: nba_db
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/nba_users?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: adminpassword
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      ML_SERVICE_URL: http://ml-predictions:5000
      NOTIFICATIONS_SERVICE_URL: http://notifications:4000
      FRONTEND_URL: http://localhost
      #GOOGLE_CLIENT_ID: 
      #GOOGLE_CLIENT_SECRET: 
      GOOGLE_CALLBACK_URL: http://localhost/api/auth/google/callback
    # No expone puertos externos - se accede solo a través de NGINX
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  # Backend Node 2
  backend-node2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend-node2
    environment:
      NODE_ENV: production
      PORT: 3000
      NODE_ID: node2
      MYSQL_HOST: mysql
      MYSQL_USER: nba_user
      MYSQL_PASSWORD: nba_password
      MYSQL_DATABASE: nba_db
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/nba_users?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: adminpassword
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      ML_SERVICE_URL: http://ml-predictions:5000
      NOTIFICATIONS_SERVICE_URL: http://notifications:4000
      FRONTEND_URL: http://localhost
      #GOOGLE_CLIENT_ID: 
      #GOOGLE_CLIENT_SECRET: 
      GOOGLE_CALLBACK_URL: http://localhost/api/auth/google/callback
    # No expone puertos externos - se accede solo a través de NGINX
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  # Backend Node 3
  backend-node3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend-node3
    environment:
      NODE_ENV: production
      PORT: 3000
      NODE_ID: node3
      MYSQL_HOST: mysql
      MYSQL_USER: nba_user
      MYSQL_PASSWORD: nba_password
      MYSQL_DATABASE: nba_db
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/nba_users?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: adminpassword
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      ML_SERVICE_URL: http://ml-predictions:5000
      NOTIFICATIONS_SERVICE_URL: http://notifications:4000
      FRONTEND_URL: http://localhost
      #GOOGLE_CLIENT_ID: 
      #GOOGLE_CLIENT_SECRET:
      GOOGLE_CALLBACK_URL: http://localhost/api/auth/google/callback
    # No expone puertos externos - se accede solo a través de NGINX
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nba-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/healthcheck.conf:/etc/nginx/conf.d/healthcheck.conf
    depends_on:
      - backend-node1
      - backend-node2
      - backend-node3
    networks:
      - nba-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nba-frontend
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - nba-network
    restart: unless-stopped

  # ML Predictions Microservice
  ml-predictions:
    build:
      context: ./microservices/ml-predictions
      dockerfile: Dockerfile
    container_name: nba-ml-predictions
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      PORT: 5000
      MYSQL_HOST: mysql
      MYSQL_USER: nba_user
      MYSQL_PASSWORD: nba_password
      MYSQL_DATABASE: nba_db
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  # Notifications Microservice
  notifications:
    build:
      context: ./microservices/notifications
      dockerfile: Dockerfile
    container_name: nba-notifications
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: adminpassword
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/nba_users?authSource=admin
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: nba-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nba-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: nba-grafana
    ports:
      - "3004:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - nba-network
    restart: unless-stopped

  # Redis Commander (UI para Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nba-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - nba-network

volumes:
  mysql_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  nba-network:
    driver: bridge

